[package]
name = "higress-wasm-rust"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
proxy-wasm = { git="https://github.com/higress-group/proxy-wasm-rust-sdk", branch="main", version="0.2.2" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
multimap = "0"
http = "1"
lazy_static = "1"
downcast-rs="1"
# Use redis-rs version 1 to successfully build binary for wasm32-wasip1
redis={version = "1", default-features = false}

name: build-higress

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional image tag (defaults to short commit SHA)"
        required: false

jobs:
  build-and-push-image:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write
    env:
      PLUGIN_NAME: traffic-counter
      IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/traffic-counter/plugins/higress/traffic-counter
      BUILDER_IMAGE: ghcr.io/${{ github.repository_owner }}/traffic-counter/plugins/higress/wasm-rust-builder
      RUST_VERSION: 1.98
      ORAS_VERSION: 1.0.0
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Resolve image tag
        id: tag
        shell: bash
        run: |
          if [[ -n "${{ github.event.inputs.tag }}" ]]; then
            echo "value=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 

      - name: Build and push builder image
        uses: docker/build-push-action@v5
        with:
          context: providers/higress
          file: providers/higress/Dockerfile.builder
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.BUILDER_IMAGE }}:${{ steps.tag.outputs.value }}
          build-args: |
            RUST_VERSION=${{ env.RUST_VERSION }}
            ORAS_VERSION=${{ env.ORAS_VERSION }}
    
      - name: Build and push Higress WASM plugin image
        uses: docker/build-push-action@v5
        with:
          context: providers/higress
          file: providers/higress/Dockerfile
          push: true
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}
          build-args: |
            PLUGIN_NAME=${{ env.PLUGIN_NAME }}
            BUILDER=${{ env.BUILDER_IMAGE }}:${{ steps.tag.outputs.value }}
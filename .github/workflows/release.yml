name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag/version (e.g. v0.1.0)"
        required: true
      notes:
        description: "Optional release notes"
        required: false
        default: ""

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          default: true
          components: clippy,rustfmt
      
      - name: Install Nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
          components: clippy,rustfmt,rust-src

      - name: Install build dependencies and target
        run: |
          sudo apt-get update
          sudo apt-get install -y make
          
      - name: Install bpf linker
        run: |
          cargo install bpf-linker
      
      - name: Check dependencies
        run: make check-deps

      - name: Build release binary
        run: cargo build --release

      - name: Package artifact
        run: |
          mkdir -p dist
          cp target/release/traffic-counter dist/traffic-counter
          tar -C dist -czf traffic-counter-${{ inputs.version }}-linux-x86_64.tar.gz traffic-counter

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          body: ${{ inputs.notes }}
          files: traffic-counter-${{ inputs.version }}-linux-x86_64.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
